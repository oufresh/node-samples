<!DOCTYPE html>
<html>
  <head>
    <title>Test page</title>
    <script>
        function prova() {
        document.getElementById("api-result").innerHTML = "";
        fetch("sample").then(r => r.json()).then(d => {
            console.log(d);
            document.getElementById("api-result").innerHTML = "Call not auth api/element/1: OK";
        }).catch(e => {
            console.error(e);
            document.getElementById("api-result").innerHTML = "Call not auth api/element/1: KO";
        });
        }
    </script>
  </head>
  <body>
    <h1>Test api page</h1>
    <fieldset>
      <legend>Test internal api</legend>
      <button onclick="prova()">Prova api/elements</button>
      <p id="api-result"></p>
    </fieldset>
  </body>
</html>
